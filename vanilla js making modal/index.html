<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>making modal screen</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- 버튼 -->
    <button id="open__modalBtn">Open Modal</button>
    <!-- 클릭 시 화면 -->
    <section class="setWindow invisible">
      <!-- 모달 창 -->
      <div class="window__modal">
        <span class="windos__text">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Itaque
          sapiente dicta, ullam magnam illo labore, fuga facilis dignissimos
          vero, possimus amet nisi blanditiis. Molestias harum inventore, in
          blanditiis beatae eveniet.
        </span>
        <div class="window__buttons">
          <button class="window__cancelBtn">❌</button>
          <button class="window__okBtn">⭕️</button>
        </div>
      </div>
    </section>
  </body>
</html>
