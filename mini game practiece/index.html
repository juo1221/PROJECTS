<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- home -->
    <section id="home">
      <img src="imgs/logo.png" alt="home_logo" class="home__logo" />
    </section>
    <!-- button -->
    <section id="buttons">
      <button class="button">
        <img
          src="imgs/blue_t.png"
          alt="tshirt"
          data-key="type"
          data-value="tshirt"
        />
      </button>
      <button class="button">
        <img
          src="imgs/blue_p.png"
          alt="pants"
          data-key="type"
          data-value="pants"
        />
      </button>
      <button class="button">
        <img
          src="imgs/blue_s.png"
          alt="skirt"
          data-key="type"
          data-value="skirt"
        />
      </button>

      <button class="button colorBtn blue" data-key="color" data-value="blue">
        Blue
      </button>
      <button
        class="button colorBtn yellow"
        data-key="color"
        data-value="yellow"
      >
        Yellow
      </button>
      <button class="button colorBtn pink" data-key="color" data-value="pink">
        Pink
      </button>
    </section>
    <!-- items -->

    <ul class="items"></ul>
  </body>
</html>
