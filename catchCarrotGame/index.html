<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/29601563c1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>당근을 잡자!</title>
    <script src="main.js" defer></script>

  <body>
    <section id="game__container">
      <button class="playBtn">
        <i class="fas fa-play"></i>
      </button>

      <div class="game__timer">
        <span class="time__count">0:0</span>
      </div>
      <div class="count">
        <span class="carrot__count">0</span>
      </div>
    </section>

    <section id="popUp__container">
      <div class="popUp">
        <button class="popUp__button"></button>
      </div>
    </section>
    <section id="item__container"></section>
  </body>
