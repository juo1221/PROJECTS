<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Carousel Project</h1>
    </header>
    <section id="container">
      <button class="prev">Prev</button>
      <div class="slide__box">
        <div class="slide__list">
          <div class="slide__content s1"><p>1</p></div>
          <div class="slide__content s2"><p>2</p></div>
          <div class="slide__content s3"><p>3</p></div>
          <div class="slide__content s4"><p>4</p></div>
          <div class="slide__content s5"><p>5</p></div>
        </div>
      </div>
      <div class="toggles">
        <div class="toggle selected"></div>
        <div class="toggle"></div>
        <div class="toggle"></div>
        <div class="toggle"></div>
        <div class="toggle"></div>
      </div>
      <button class="next">Next</button>
    </section>
  </body>
</html>
